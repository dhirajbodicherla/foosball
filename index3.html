<!DOCTYPE html>
<html>
    <head>
        <title>Foosball</title>
        <style>canvas { width: 100%; height: 100% }</style>
    </head>
    <body>
     
        <script src="js/lib/Detector.js"></script>
        <script src="js/lib/Stats.js"></script>
        <script src="js/lib/OrbitControls.js"></script>
        <script src="js/lib/KeyboardState.js"></script>
        <script src="js/lib/THREEx.FullScreen.js"></script>
        <script src="js/lib/THREEx.WindowResize.js"></script>

<!-- Code to display an information button and box when clicked. -->
        <script src="js/lib/jquery-1.9.1.js"></script>
        <script src="js/lib/jquery-ui.js"></script>
        <script src="js/lib/three.min.js"></script>
        <script>
        init();
        function init() {
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.SphereGeometry(50,100,100);
            var material = new THREE.MeshNormalMaterial({color: 0x00ff00});
            var cube = new THREE.Mesh(geometry, material);
            cube.overdraw = true;
            scene.add(cube);

            camera.position.z = 500;

            // EVENTS
            THREEx.WindowResize(renderer, camera);
            THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
            // CONTROLS
            controls = new THREE.OrbitControls( camera, renderer.domElement );
            // STATS

            var render = function () {
                requestAnimationFrame(render);

                cube.rotation.x += 5;
                cube.rotation.y += 1;

                renderer.render(scene, camera);
            };

            render();
        }

        function update()
        {
            keyboard.update();

            var moveDistance = 50 * clock.getDelta(); 

            if ( keyboard.down("left") ) 
                mesh.translateX( -50 );

            if ( keyboard.down("right") ) 
                mesh.translateX(  50 );

            if ( keyboard.pressed("A") )
                mesh.translateX( -moveDistance );

            if ( keyboard.pressed("D") )
                mesh.translateX(  moveDistance );

            if ( keyboard.down("R") )
                mesh.material.color = new THREE.Color(0xff0000);
            if ( keyboard.up("R") )
                mesh.material.color = new THREE.Color(0x0000ff);

            controls.update();
            stats.update();
        }

        </script>
    </body>
</html>
